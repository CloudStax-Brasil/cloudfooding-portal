<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="shortcut icon" href="../assets/img/Logos/favicon.ico" type="image/x-icon">
    <script src="../js/chart.js"></script>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/c0977e9452.js" crossorigin="anonymous"></script>
    <title>CloudFooding</title>

</head>

<body>
    <div class="main_container">
        <div class="header">
            <div class="header_logo">
                <img src="../assets/img/Logos/header_logo.png">
            </div>
            <div class="header_navbar">
                <ul class="navbar">
                    <li class="header"><a class="header_select" href="#">Gerentes</a></li>
                    <li class="header"><a class="header_select" href="#">Configurações</a></li>
                    <li class="header"><a class="action_button" href="./index.html">Sair</a></li>
                </ul>
            </div>
        </div>
        <div class="body_content">
            <div class="center">
                <h2>Gerentes</h2>
                
                <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Gerentes</button>
                <table id="tableClient" class="records">
                    <thead>
                        <tr>
                            <th style="color: white;">Nome</th>
                            <th style="color: white;">E-mail</th>
                            <th style="color: white;">Celular</th>
                            <th style="color: white;">Franquia</th>
                            <th style="color: white;">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
        
                    </tbody>
                </table>
                <div class="modal" id="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <h2>Novo Gerente</h2>
                            <span class="modal-close" id="modalClose">&#10006;</span>
                        </header>
                        <form id="form" class="modal-form">
                            <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Gerente"
                                required>
                            <input type="email" id="email" class="modal-field" placeholder="e-mail do Gerente" required>
                            <input type="text" id="celular" class="modal-field" placeholder="Celular do Gerente" required>
                            <input type="text" id="cidade" class="modal-field" placeholder="Franquia do Gerente" required>
                        </form>
                        <footer class="modal-footer">
                            <button id="salvar" class="button green">Salvar</button>
                            <button id="cancelar" class="button blue">Cancelar</button>
                        </footer>
                    </div>
                </div>

                <div class="modal" id="modalFranquia">
                    <div class="modal-content">
                        <header class="modal-header">
                            <h2>Gráfico Franquia</h2>
                            <span class="modal-close" id="modalClose">&#10006;</span>
                        </header>
                        <form id="form" class="modal-form">
                            <h2 style="color: rgb(160, 0, 12);">Gráficos</h2>
                
                            <div class="dashboards-group">
                                <div class="dashboard">
                                    <canvas id="myChart4"></canvas>
                                </div>
                            </div>
                
                            <div class="dashboards-group">
                                <div class="dashboard">
                                    <canvas id="myChart2"></canvas>
                                </div>
                            </div>
                        <footer class="modal-footer">
                            <button id="cancelarModal" class="button blue">Fechar</button>
                        </footer>
                    </div>
                </div>

                
                </div>
            </div>

            <div class="footer">
                <div class="mini_container footer_logo_container">
                    <img src="../assets/img/Logos/footer_logo.png">
                </div>
                <div class="yellow_bar"></div>
                <div class="mini_container social_media_container">
                    <div class="links">
                        <a id="link-logo" href="" class="link">
                            <i class="fa-brands fa-facebook"></i>
                            <span class="link_txt">/cloudfooding</span>
                        </a>
                        <a href="" class="link">
                            <i class="fa-brands fa-instagram"></i>
                            <span class="link_txt">@cloudfooding</span>
                        </a>
                        <a href="" class="link">
                            <i class="fa-regular fa-envelope"></i>
                            <span class="link_txt">contato@cloudfooding.com</span>
                        </a>
                    </div>
                </div>
                <div class="yellow_bar"></div>
                <div class="mini_container links_container">
                    <div class="links">

                        <a href="" class="link">
                            <i class="fa-solid fa-users-line"></i>
                            <span class="link_txt">Quem somos</span>
                        </a>
                        <a href="" class="link">
                            <i class="fa-solid fa-book"></i>
                            <span class="link_txt">Nossos produtos</span>
                        </a>
                        <a href="" class="link">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            <span class="link_txt">Cadastre-se ou entre</span>
                        </a>
                    </div>
                </div>
                <div class="yellow_bar"></div>
                <div class="mini_container copyrights_container">
                    <span class="copyrights">Todos os direitos reservados.<br>
                        © CloudStax, desde 2022</span>
                </div>
            </div>
        </div>
</body>

</html>
<script>

    const ctx2 = document.getElementById('myChart2').getContext('2d');
    const myChart2 = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Desempenho',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgb(255, 106, 0)'  
                ],
                borderColor: [
                    'rgb(255, 106, 0)'  
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ctx4 = document.getElementById('myChart4').getContext('2d');
    const myChart4 = new Chart(ctx4, {
        type: 'doughnut',
        data: {
            labels: ['Gasto', 'Lucro', 'Perda',],
            datasets: [{
                label: '# of Votes',
                data: [500, 800, 200],
                backgroundColor: [
                    'rgb(160, 0, 12)',
                    'rgb(255, 183, 0)',
                    'rgb(255, 106, 0)',
                    
                ],
                borderColor: [
                    'rgb(160, 0, 12)',
                    'rgb(255, 183, 0)',
                    'rgb(255, 106, 0)',
                    
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    
</script>
